name: Publish
on: push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      - run: npm run docs:build
      - run: cd docs/.vuepress/dist
      - run: git init
      - run: git add -A
      - run: git commit -m "GitHub Actions automated build."
      - run: git push -f ${MY_TOKEN}@github.com:axe-api/axe-api.github.io.git master
